{% load static %}<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
         <title>18Pixels | Management Tool</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
        <meta content="Coderthemes" name="author">
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

        <!-- third party css -->
        <link href="{% static 'assets/css/vendor/dataTables.bootstrap5.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/vendor/responsive.bootstrap5.css' %}" rel="stylesheet" type="text/css" />
        <!-- third party css end -->

        <!-- App css -->
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style" />
        <link href="{% static 'assets/css/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="dark-style" />
        <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" type="text/css"  />

    </head>

    <body class="loading" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
        <!-- Begin page -->
        <div class="wrapper">
            <!-- ========== Left Sidebar Start ========== -->
             <div class="leftside-menu" id="sidebarMenus">
                {% include 'base.html' %}

              </div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">
                    <!-- Topbar Start -->
                    <div class="navbar-custom" id="load-navigation"> 
                        {% include 'hearder.html' %}

                    </div>
                    <!-- end Topbar -->

                    <!-- Start Content-->
                    <div class="container-fluid">
                        
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-8">
                                <div class="page-title-box">
                                    <h4 class="page-title">Add Job Application  </h4>
                                </div>
                            </div>
                             <div class="col-4 text-end pt-3">
                                 <a href="/hr-management/received-application_-list" class=" mb-3 mr-3"> Back to List</a>
                                   
                             </div>
                        </div>     
                        <!-- end page title --> 

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">

                                        <div class="row">
                                            <div class="col-xl-6">
                                                <div class="mb-3">
                                                    <label for="project-budget" class="form-label">Job Title<span class="text-danger">*</span></label>
                                                      <select class="form-control select2" data-toggle="select2" id="roleID"  >
                                                            <option></option>
                                                            {% for i in jobObj %}
                                                                <option value="{{i.id}}">{{i.position.designation_name}}</option>
                                                            {% endfor %}
                                                    </select> 
                                                </div>
                                                <div class="mb-3">
                                                    <label for="projectname" class="form-label">Candidate Name<span class="text-danger">*</span></label>
                                                    <input type="text" id="candidateName" class="form-control" placeholder="Enter Candidate name" onkeypress="return /[a-zA-Z ]/i.test(event.key)">
                                                </div>
                                              

                                                <div class="mb-3">
                                                    <label for="projectname" class="form-label">Email<span class="text-danger">*</span></label>
                                                    <input type="email" id="candidateEmail" class="form-control" placeholder="Enter email email">
                                                </div>
                                                 <div class="mb-3">
                                                    <label for="projectname" class="form-label">Mobile<span class="text-danger">*</span></label>
                                                    <input type="email" id="candidateMobile" class="form-control" placeholder="Enter mobile no." onkeypress="return /[0-9]/i.test(event.key)" maxlength="10">
                                                </div>
                                                 
 
                                            </div> <!-- end col-->

                                            <div class="col-xl-6">
                                               <!-- Date View -->
                                                <div class="mb-3">
                                                    <label for="project-budget" class="form-label">Experience<span class="text-danger">*</span></label>
                                                      <select class="form-control select2" data-toggle="select2" id="candidate_Exp"   data-placeholder="Select Experience" >
                                                            <option></option>
                                                            {% for i in experObj %}
                                                                <option value="{{i.id}}">{{i.experience}}</option>
                                                            {% endfor %}
                                                    </select> 
                                                </div>
                                                  <div class="mb-3">
                                                    <label for="project-budget" class="form-label">Status<span class="text-danger">*</span></label>
                                                      <select class="form-control select2" data-toggle="select2" id='candidateStat' data-placeholder="Select Experience" >
                                                           <option></option>
                                                           <option>Hired</option>
                                                           <option>Absent</option>
                                                           <option>Rejected</option>
                                                           <option>Shortlisted</option>
                                                    </select> 
                                                </div>
                                                <div class="mb-3 position-relative" id="datepicker1">
                                                    <label class="form-label">Date<span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id='candidateApplicationDate' data-provide="datepicker" data-date-container="#datepicker1" data-date-format="d-M-yyyy" data-date-autoclose="true" placeholder="d-M-yyyy" value="24-Nov-2021">
                                                </div>
                                                 <!-- Date View -->
                                                

                                                <div class="mb-4 mt-3 mt-xl-0">
                                                    <label for="projectname" class="mb-0">Upload Resume<span class="text-danger">*</span></label>
                                                    <p class="text-muted font-14">Recommended files .docx, .pdf, .jpg, .png</p>
                                                     <div class="row">
                                                         <div class="col-xl-10">
                                                          <div class="mb-3">
                                                             <label   class="form-label d-block">Choose file</label>
                                                            <input type="file" id='candidateResume' name="">
                                                          </div>
                                                        </div>
                                                         
                                                     </div>

                                                     <div id="proj_files"></div>
                                                </div>




                                               
                                            </div> <!-- end col-->

                                            <div class="col-md-12">
                                                 
  

                                                <div class="mb-3     text-end">
                                                    <button class="btn btn-primary btn-lg" onclick='add_application()'>Submit Details</button>
                                                </div>

                                            </div>
                                        </div>
                                        <!-- end row -->

                                    </div> <!-- end card-body -->
                                </div> <!-- end card-->
                            </div> <!-- end col-->
                        </div>
                        <!-- end row-->
                        
                    </div> <!-- container -->

                </div> <!-- content -->

                <!-- Footer Start -->
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <script>document.write(new Date().getFullYear())</script> © Hyper - Coderthemes.com
                            </div>
                            
                        </div>
                    </div>
                </footer>
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->


        </div>
        <!-- END wrapper -->
 

        <!-- bundle -->
        <script src="{% static 'assets/js/vendor.min.js' %}"></script>
        <script src="{% static 'assets/js/app.min.js' %}"></script>

        <!-- third party js -->
        <script src="{% static 'assets/js/vendor/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/dataTables.bootstrap5.js' %}"></script>
        <script src="{% static 'assets/js/vendor/dataTables.responsive.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/responsive.bootstrap5.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/dataTables.checkboxes.min.js' %}"></script>
        <!-- third party js ends -->

        <!-- demo app -->
        <script src="{% static 'assets/js/pages/demo.datatable-init.js' %}"></script>

         <script src="{% static 'assets/js/custom.js' %}"></script>
         <script src="{% static 'assets/js/admin_JS/hr_JS/add_applications.js' %}"></script>
        <!-- end demo js-->

    </body>
</html>
