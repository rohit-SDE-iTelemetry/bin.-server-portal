{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
         <title>18Pixels | Management Tool</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
        <meta content="Coderthemes" name="author">
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

        <!-- App css -->
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style">
        <link href="{% static 'assets/css/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="dark-style">
        <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" type="text/css"  >

    </head>

    <body class="loading" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
        <!-- Begin page -->
        <div class="wrapper">
            <!-- ========== Left Sidebar Start ========== -->
             <div class="leftside-menu" id="sidebarMenus">
            {% include 'base.html' %}

              </div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">
                    <!-- Topbar Start -->
                    <div class="navbar-custom" id="load-navigation">
                        {% include 'hearder.html' %}
                    </div>
                    <!-- end Topbar -->

                    <!-- Start Content-->
                    <div class="container-fluid">
                        
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-8">
                                <div class="page-title-box">
                                    <h4 class="page-title">Add Modules  </h4>
                                </div>
                            </div>
                             <div class="col-4 text-end pt-3">
                                 <a href="{% url 'module_list' %}" class=" mb-3 mr-3"> Back to List</a>
                                   
                             </div>
                        </div>     
                        <!-- end page title --> 

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">

                                        <div class="row">
                                            <div class="col-xl-6 mx-auto ">
                                               
                                                <div class="mb-3">
                                                    <label for="project-budget" class="form-label">Project*</label>
                                                      <select class="form-control select2" data-toggle="select2" id='projectId'  data-placeholder="Select Project">
                                                            <option></option>
                                                            {% for i in projectObj %}
                                                            <option value="{{i.id}}">{{i.project_name}}</option>
                                                            {% endfor %}
                                                    </select> 
                                                </div>
                                            </div>
                                        </div>

                                         <div class="row position-relative">
                                             <div class="col-xl-5 ">
                                                <div class="mb-2 position-relative" id="datepicker1">
                                                    <label class="form-label">Module*&nbsp;&nbsp;<small id="moduleNameExist" style="display: none;color: red;">Module name already exist!</small></label>
                                                    <input   type="text" class="form-control moduleName" onkeyup="checkModuleName(this)"  placeholder="Enter Module name">
                                                     
                                                </div>
                                            </div>
                                            <div class="col-xl-6 ">
                                                 <div class="mb-3">
                                                    <label for="project-overview" class="form-label">Description</label>
                                                    <textarea class="form-control moduleDescription" id="project-overview" rows="3" placeholder="Enter some brief about this module.."></textarea>
                                                </div>
                                            </div>
                                            <div class="col-xl-1"><a href="javascript:;" id="add_modules" class="add-ico   mt-3"><i class="mdi mdi-plus-circle"></i></a> </div>
 
                                        </div> 

                                            <div id="more-modules"></div>
  
                                            <div class="mb-3 mt-4  text-end">
                                                <button class="btn btn-primary btn-lg" onclick="add_module()" id='btnSubmit'>Add Modules</button>
                                            </div>

                                             
                                        </div>
                                        <!-- end row -->

                                    </div> <!-- end card-body -->
                                </div> <!-- end card-->
                            </div> <!-- end col-->
                        </div>
                        <!-- end row-->
                        
                    </div> <!-- container -->

                </div> <!-- content -->

                <!-- Footer Start -->
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <script>document.write(new Date().getFullYear())</script> © Hyper - Coderthemes.com
                            </div>
                            <div class="col-md-6">
                                <div class="text-md-end footer-links d-none d-md-block">
                                    <a href="javascript: void(0);">About</a>
                                    <a href="javascript: void(0);">Support</a>
                                    <a href="javascript: void(0);">Contact Us</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->


        </div>
        <!-- END wrapper -->
 

        <!-- bundle -->
        <script src="{% static 'assets/js/vendor.min.js' %}"></script>
        <script src="{% static 'assets/js/app.min.js' %}"></script>

        <!-- plugin js -->
        <script src="{% static 'assets/js/vendor/dropzone.min.js' %}"></script>
        <!-- init js -->
        <script src="{% static 'assets/js/ui/component.fileupload.js' %}"></script>
        <script src="{% static 'assets/js/custom.js' %}"></script>
        <script src="{% static 'assets/js/admin_JS/project_JS/add_module.js' %}"></script>
        <script src="{% static 'assets/js/admin_JS/project_JS/filter_modules_submodules.js' %}"></script>


    </body>
</html>
