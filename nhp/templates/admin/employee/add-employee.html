{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>18Pixels | Management Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- App css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style" />
    <link href="{% static 'assets/css/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="dark-style" />
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" type="text/css" id="light-style" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body class="loading"
    data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
    <!-- Begin page -->
    <div class="wrapper">
        <!-- ========== Left Sidebar Start ========== -->
        <div class="leftside-menu" id="sidebarMenus">
            {% include 'base.html' %}
        </div>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">
                <!-- Topbar Start -->
                <div class="navbar-custom" id="load-navigation">
                    {% include 'hearder.html' %}
                </div>
                <!-- end Topbar -->

                <!-- Start Content-->
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-8">
                            <div class="page-title-box">
                                <h4 class="page-title">Add Employee</h4>
                            </div>
                        </div>
                        <div class="col-4 text-end  ">
                            <a href="{% url 'employee_list' %}" class="d-block mt-3 mr-3  ">Back to list</a>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">

                                    <div class="row">
                                        <div class="col-xl-12">
                                            <h4 class="text-info mb-2">Personal Information</h4>
                                            <hr class="mb-4">
                                        </div>
                                        <div class="col-xl-4">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Employee ID *</label>
                                                <input type="text" id="emp-id" class="form-control"
                                                    placeholder="Enter Employee ID"
                                                    onkeypress="return /[a-zA-Z0-9]/i.test(event.key)">
                                            </div>
                                        </div>
                                        <div class="col-xl-4">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Name *</label>
                                                <input type="text" id="name" class="form-control"
                                                    placeholder="Enter Employee Name"
                                                    onkeypress="return /[a-zA-Z ]/i.test(event.key)">
                                            </div>
                                        </div>
                                        <div class="col-xl-4">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Email * &nbsp;&nbsp;<small
                                                        id="emailExist" style="display: none;color: red;">Email already
                                                        exist!</small></label>
                                                <input type="email" id="email" class="form-control"
                                                    placeholder="Enter Email" onkeyup="checkEmail(this)">
                                            </div>
                                        </div>
                                        <div class="col-xl-4">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Contact No. * &nbsp;&nbsp;<small
                                                        id="contactExist" style="display: none;color: red;">Contact
                                                        already exist!</small></label>
                                                <input type="text" id="contact" class="form-control"
                                                    onkeypress="return /[0-9]/i.test(event.key)" maxlength="10"
                                                    placeholder="Enter Contact number" onkeyup="checkContact(this)">
                                            </div>
                                        </div>
                                        <div class="col-xl-4">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Alternate Contact
                                                    No.(Optional)</label>
                                                <input type="text" id="alternateContact" class="form-control"
                                                    placeholder="Enter alternate contact number"
                                                    onkeypress="return /[0-9]/i.test(event.key)" maxlength="10"  onkeyup="checkContact(this)">
                                            </div>
                                        </div>
                                        <div class="col-xl-4">
                                            <div class="mb-3 position-relative" id="datepicker1">
                                                <label class="form-label">DOB</label>
                                                <input type="text" class="form-control datepicker1"
                                                    data-provide="datepicker" placeholder="dd/MM/yyyy"
                                                    data-date-container="#datepicker1" id="DOB">
                                            </div>
                                        </div>
                                        <div class="col-xl-4">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Father's Name</label>
                                                <input type="text" id="fathersName" class="form-control"
                                                    placeholder="Enter your father's Name">
                                            </div>
                                        </div>


                                        <div class="col-xl-12">
                                            <div class="mb-3">
                                                <label for="project-overview" class="form-label">Address</label>
                                                <textarea class="form-control" id="address" rows="3"
                                                    placeholder="Enter address"></textarea>
                                            </div>
                                        </div>

                                        <div class="col-xl-4">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Pin Code</label>
                                                <input type="text" id="customerNewPincode"
                                                    onkeypress="return /[0-9]/i.test(event.key)" maxlength="6"
                                                    onkeyup='getPostalAddress()' class="form-control"
                                                    placeholder="Pin code">
                                            </div>
                                        </div>

                                        <div class="col-xl-4">
                                            <div class="mb-3">
                                                <label for="project-overview" class="form-label">State</label>
                                                <select name="state" id="customerNewState" class="form-select">
                                                    <option value="" selected class="d-none">Select State</option>
                                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar
                                                        Islands</option>
                                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                    <option value="Assam">Assam</option>
                                                    <option value="Bihar">Bihar</option>
                                                    <option value="Chandigarh">Chandigarh</option>
                                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli
                                                    </option>
                                                    <option value="Daman and Diu">Daman and Diu</option>
                                                    <option value="Delhi">Delhi</option>
                                                    <option value="Lakshadweep">Lakshadweep</option>
                                                    <option value="Puducherry">Puducherry</option>
                                                    <option value="Goa">Goa</option>
                                                    <option value="Gujarat">Gujarat</option>
                                                    <option value="Haryana">Haryana</option>
                                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                                    <option value="Jharkhand">Jharkhand</option>
                                                    <option value="Karnataka">Karnataka</option>
                                                    <option value="Kerala">Kerala</option>
                                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                    <option value="Maharashtra">Maharashtra</option>
                                                    <option value="Manipur">Manipur</option>
                                                    <option value="Meghalaya">Meghalaya</option>
                                                    <option value="Mizoram">Mizoram</option>
                                                    <option value="Nagaland">Nagaland</option>
                                                    <option value="Odisha">Odisha</option>
                                                    <option value="Punjab">Punjab</option>
                                                    <option value="Rajasthan">Rajasthan</option>
                                                    <option value="Sikkim">Sikkim</option>
                                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                                    <option value="Telangana">Telangana</option>
                                                    <option value="Tripura">Tripura</option>
                                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                    <option value="Uttarakhand">Uttarakhand</option>
                                                    <option value="West Bengal">West Bengal</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-4">
                                            <div class="mb-3">
                                                <label for="project-overview" class="form-label">City</label>
                                                <input type="text" id="customerCity" class="form-control"
                                                    placeholder="city">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-xl-12">
                                            <h4 class="text-info mb-2 mt-4">Educational Information</h4>
                                            <hr class="mb-4">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xl-3">
                                            <div class="mb-3">
                                                <label for="project-overview" class="form-label">Qualification</label>
                                                <select class="form-select qualification">
                                                    <option selected class='d-none' value=''>Select Qualification
                                                    </option>
                                                    {% for i in qualification %}
                                                    <option value="{{i.id}}">{{i.qualification_type}}</option>
                                                    {% endfor %}

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-6">
                                            <div class="mb-3">
                                                <label for="project-overview" class="form-label">From </label>
                                                <input type="text" id="name" class="form-control qualificationFrom"
                                                    placeholder="Collge/Institute name">
                                            </div>
                                        </div>
                                        <div class="col-xl-2">
                                            <div class="mb-3">
                                                <label for="project-overview" class="form-label">Passing Year </label>
                                                <select class="form-select qualificationYear">
                                                    <option selected class='d-none' value=''>Select Year</option>
                                                    {% for i in passing_year %}
                                                    <option value="{{i.id}}">{{i.passingYear}}</option>
                                                    {% endfor %}

                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-xl-1">
                                            <a href="javascript:;" id="add_quali" class="add-ico mt-3"><i
                                                    class="mdi mdi-plus-circle"></i></a>
                                        </div>

                                    </div>

                                    <div id="more_qualifications"> </div>


                                    <div class="row">
                                        <div class="col-xl-12">
                                            <h4 class="text-info mb-2 mt-4">Professional Information</h4>
                                            <hr class="mb-4">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xl-3">
                                            <div class="mb-3">
                                                <label for="project-overview" class="form-label">Employee Type</label>
                                                <select class="form-select" id="empType">
                                                    <option selected class='d-none'>Select Employee Type</option>
                                                    {% for i in employee_type %}
                                                    {% if i.employee_type_name == 'Employee' %}
                                                    <option value="{{i.id}}" selected>{{i.employee_type_name}}</option>
                                                    {% else %}
                                                    <option value="{{i.id}}">{{i.employee_type_name}}</option>
                                                    {% endif %}
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-3">
                                            <div class="mb-3">
                                                <label for="project-overview" class="form-label">Designation</label>
                                                <select class="form-select" id="current_Designation">
                                                    <option selected class='d-none' value='None'>Select Designation
                                                    </option>
                                                    {% for i in designation %}
                                                    <option value="{{i.id}}">{{i.designation_name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-3">
                                            <div class="mb-3">
                                                <label for="project-overview" class="form-label">Experience (in years)
                                                </label>
                                                <select class="form-select" id="experience">
                                                    <option selected class='d-none' value='None'>Select Experience
                                                    </option>
                                                    {% for i in experience %}
                                                    <option value="{{i.id}}">{{i.experience}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-3">
                                            <div class="mb-3 position-relative" id="datepicker1">
                                                <label class="form-label">Date of Joining</label>
                                                <input type="text" class="form-control datepicker1"
                                                    data-provide="datepicker" data-date-container="#datepicker1"
                                                    data-date-format="d-M-yyyy" data-date-autoclose="true"
                                                    id="dateOfJoin">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-xl-3">
                                            <label for="project-overview" class="form-label bold mb-2 ">Last Job
                                                Details</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-3">
                                            <div class="mb-3">
                                                <label for="project-overview"
                                                    class="form-label">Designation/Profile</label>
                                                <select class="form-select" id="last_experience">
                                                    <option selected class='d-none' value='None'>Select Designation
                                                    </option>
                                                    {% for i in designation %}
                                                    <option value="{{i.id}}">{{i.designation_name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-6">
                                            <div class="mb-3">
                                                <label for="project-overview" class="form-label">Company </label>
                                                <input type="text" id="Company" class="form-control"
                                                    placeholder="Enter Company name">
                                            </div>
                                        </div>
                                        <div class="col-xl-3">
                                            <div class="mb-3 position-relative" id="datepicker1">
                                                <label class="form-label">Duration (in years)</label>
                                                <select class="form-select" id="Duration">

                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                    <option value="13">13</option>
                                                    <option value="14">14</option>

                                                </select>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-xl-12">
                                            <h4 class="text-info mb-2 mt-4">Upload Photo/Documents</h4>
                                            <hr class="mb-4">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xl-12 text-center">
                                            <label class="d-block mb-1">
                                                <input id="emp_photo" type="file" name="" class="d-none">
                                                <img id="imgphoto" style="max-width: 200px; cursor: pointer;"
                                                    src="{% static 'assets/images/User-Profile-PNG.png' %}">

                                            </label>
                                            Upload Photo (size 400x400 px)

                                        </div>


                                    </div>


                                    <div class="row mt-4">
                                        <div class="col-xl-4">
                                            <div class="mb-3">
                                                <label for="project-overview" class="form-label">Document Type</label>
                                                <select class="form-select emp_docs_type" id="docType">
                                                    <option selected class='d-none' id="doc_type">Select Document
                                                    </option>
                                                    {% for i in document %}
                                                    <option value="{{i.document_type}}">{{i.document_type}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-5">
                                            <div class="mb-3">
                                                <label class="form-label d-block">Choose file</label>
                                                <input type="file" name="emp_docs" class="empDocs" id="empDocs">
                                            </div>

                                        </div>
                                        <div class="col-xl-1">
                                            <a href="javascript:;" id="add_docs" class="add-ico mt-3"><i
                                                    class="mdi mdi-plus-circle"></i></a>
                                        </div>
                                    </div>

                                    <div id="upoad_docs"></div>



                                    <div class="col-lg-12 text-center mt-4">
                                        <button class="btn btn-info btn-lg" id="btnSubmit" onclick="submitData()">Submit
                                            Details</button>
                                    </div>


                                </div>
                                <!-- end row -->

                            </div> <!-- end card-body -->
                        </div> <!-- end card-->
                    </div> <!-- end col-->
                </div>
                <!-- end row-->

            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <script>document.write(new Date().getFullYear())</script> © 18pixels
                    </div>

                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


    </div>
    <!-- END wrapper -->




    <!-- bundle -->
    <script src="{% static 'assets/js/vendor.min.js' %}"></script>
    <script src="{% static 'assets/js/app.min.js' %}"></script>

    <!-- plugin js -->
    <script src="{% static 'assets/js/vendor/dropzone.min.js' %}"></script>
    <!-- init js -->
    <script src="{% static 'assets/js/ui/component.fileupload.js' %}"></script>
    <script src="{% static 'assets/js/pages/demo.timepicker.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="{% static 'assets/js/admin_JS/employee_JS/add_employee_form_data.js' %}"
        type="text/javascript"></script>
    <script>
        $(function () {
            $('.datepicker1').datepicker({
                format: 'd-M-yyyy',
                endDate: '+0d',
                autoclose: true
            });
        });
    </script>

    <script>
        var qualificationLimit = 1;
        var data = eval("{{qualificatiIdList | safe}}");
        var data2 = eval("{{qualificationValueList | safe}}");

        var QualificationData = '';
        for (var i = 0; i < data.length; i++) {
            var data3 = '<option value=' + data[i] + '>' + data2[i] + '</option>';
            QualificationData = QualificationData + data3;
        }

        var data7 = eval("{{yearID | safe}}");
        var data8 = eval("{{yearValue | safe}}");

        var YearData = '';
        for (var i = 0; i < data7.length; i++) {
            var data9 = '<option value=' + data7[i] + '>' + data8[i] + '</option>';
            YearData = YearData + data9;
        }


        $('#add_quali').click(function () {
            qualificationLimit = qualificationLimit + 1;
            if (qualificationLimit > 5) {
                qualificationLimit = qualificationLimit - 1;
                alert('You can add maximium 5 Qualifications');
                return false;
            } else {
                $('#more_qualifications').append('<div class="row"><div class="col-xl-3"> <div class="mb-3"> <label for="project-overview" class="form-label">Qualification</label>\
                        <select class="form-select qualification" > <option selected class="d-none">Select Qualification</option>'+ QualificationData + '  </select>\
                        </div></div><div class="col-xl-6"> <div class="mb-3"> <label for="project-overview" class="form-label">From </label> <input type="text" id="name" class="form-control qualificationFrom" placeholder="Collge/Institute name"> </div></div><div class="col-xl-2"> <div class="mb-3"> <label for="project-overview" class="form-label">Passing Year </label> <select class="form-select qualificationYear" > <option class="d-none" selected>Select Year</option>'+ YearData + ' </select> </div> </div><div class="col-xl-1"> <a href="javascript:;"   class="minus-ico mt-3 remove_quali"><i class="mdi mdi-minus-circle"></i></a> </div></div>');

            }
        });

        $(document).on('click', '.remove_quali', function () {
            qualificationLimit = qualificationLimit - 1;
            $(this).parent().parent().remove();
        });

        var documentLimit = 1;
        var data4 = eval("{{documentID | safe}}");
        var data5 = eval("{{documentValue | safe}}");

        var DocumentData = '';
        for (var i = 0; i < data4.length; i++) {
            var data6 = '<option value=' + data5[i] + '>' + data5[i] + '</option>';
            DocumentData = DocumentData + data6;
        }

        $('#add_docs').click(function () {
            documentLimit = documentLimit + 1;
            if (documentLimit > 5) {
                documentLimit = documentLimit - 1;
                alert('You can add maximium 5 documents');
                return false;
            } else {
                $('#upoad_docs').append(' <div class="row  "> <div class="col-xl-4"> <div class="mb-3"> <label for="project-overview" class="form-label">Document Type</label> <select class="form-select emp_docs_type" id="doc_type_' + documentLimit + '" > <option class="d-none" selected>Select Document</option>' + DocumentData + ' </select> </div></div><div class="col-xl-5"> <div class="mb-3"> <label for="project-overview" class="form-label d-block">Chose file</label> <input type="file" class="empDocs" id="emp_docs_' + documentLimit + '"> </div></div><div class="col-xl-1"> <a href="javascript:;" class="minus-ico mt-3 remove_docs"><i class="mdi mdi-minus-circle"></i></a> </div></div>');
            }
        });

        $(document).on('click', '.remove_docs', function () {
            documentLimit = documentLimit - 1;
            $(this).parent().parent().remove();
        });
    </script>
</body>

</html>
